    <header>
        <nav>
            <p class="icon"><a href="../index.html">ANG</a></p>
            <p class="brand">Akan Name Generator</p>
            <a href="funfact.html" class="third"><button>Get a Ghanaian Fun Fact</button></a>
        </nav>
    </header>
    <main>
        <div id="collect-input">
            <form name="userdata" id="userdata">
                <label for="username">Enter your name</label>
                <input type="text" name="username" id="username" placeholder="John Doe" class="here" required>
                <label for="dateofbirth">Enter your date of birth</label>
                <input type="date" name="dateofbirth" id="dateofbirth" placeholder="DD/MM/YYYY" class="here" required>
                <div class="gender-group"><input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label></div>
                <div class="button-group"><input type="submit" value="Generate Your Akan Name" id="generate"></div>
                
            </form>
        </div>
        <div id="akan-name">

        </div>
